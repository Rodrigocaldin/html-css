<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personalização dos fundo </title>
    <style>
        body {
            background-image: url(https://gustavoguanabara.github.io/html-css/imagens/mascote.png);
            background-size: 200px 200px;
            background-repeat: repeat-y;
        }
        h1 {
            text-align: center;
            background-color: yellow;
            color: darkorange;

        }
        p{
            text-align: center;
            background-color: white;
            color: darkorange;

        }
    </style>

</head>
<body>
  <h1>background-repeat (repetição de imagens)</h1>
  <p>usando o no-repeat, a imagem vai ficar do tamanho original</p>
  <p> usando o repeat-y, a imagem fica na horizontal mas do tamanho original dela</p>
  <p>usando o repeat-x, a imagem fica na vertical mas do tamanho original dela </p>
</body>
</html>
