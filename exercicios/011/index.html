<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>

    <p>tente abrir essa imagem em vários dispositivos!</p>

    <picture>
        <source media="(max-width:750px )"srcset="imagens/minha-foto300.jpg" type="image/jpg">
        <source media="(max-width:1050px )" srcset="imagens/minha-foto700.jpg" type="image/jpg">
        <img src="imagens/minha-foto1000.jpg" alt="Imagem flexisível">
        <!--usar 50px a mais para descontar a barra de rolagem-->
    </picture>

    <H1>Reproduzir audio</H1>

    <p>vamos aprender a colocar audio em HTML5</p>

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Sailing.mp3" type="audio/mpeg">
    </audio> 
</body>
</html>
