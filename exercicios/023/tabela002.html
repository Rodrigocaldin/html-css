<body>
    <h1>Trabalhando com tabelas grandes</h1>
    <!--Anatomia para tabelas grandes
    TABLE
        THEAD pode ter TR, TD, TH
        TBODY pode ter TR, TD, TH
        TFOOT pode ter  TR, TD, TH-->

        <THead>
            <tr>Estado </tr>
            <tr>População</tr>
        </THead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>41 262 199</td>
            </tr>
            <tr>

            </tr>
        </tbody>
</body>
